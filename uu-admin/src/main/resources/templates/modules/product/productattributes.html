<!DOCTYPE html>
<html>
<head>
    <title>商品规格属性关系表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("product:productattributes:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("product:productattributes:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("product:productattributes:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">属性ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productAttributes.attributeId" placeholder="属性ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productAttributes.productId" placeholder="商品ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">规格图片</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productAttributes.productDetailPic" placeholder="规格图片"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">规格名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productAttributes.productDetailTitle" placeholder="规格名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">规格价格</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productAttributes.productDetailPrice" placeholder="规格价格"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/product/productattributes.js?_${.now?long}"></script>
</body>
</html>
