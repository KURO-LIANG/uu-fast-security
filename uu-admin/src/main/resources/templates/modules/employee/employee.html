<!DOCTYPE html>
<html>
<head>
    <title>员工管理</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("employee:employee:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("employee:employee:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("employee:employee:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
<!--            <a class="btn btn-primary" @click="addBatch"><i class="fa fa-trash-o"></i>&nbsp;批量上传</a>-->
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">员工姓名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="employee.employeeName" placeholder="员工姓名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">登录账号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="employee.account" placeholder="登录账号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">登录密码</div>
                <div class="col-sm-10">
                    <input type="password" class="form-control" v-model="employee.password" placeholder="登录密码"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                       @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/employee/employee.js?_${.now?long}"></script>
</body>
</html>
